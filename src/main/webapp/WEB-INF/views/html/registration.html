<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/theme1/css/bootstrap.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/theme1/css/app.css}">

    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"  />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Formularz rejestracji</title>
</head>
<body>

<div id="mainWrapper">
    <header>
        <h1 class="logo">Agreement manager</h1>

    </header>
    <div class="generic-container">
        <%@include file="authheader.jsp" %>

        <div class="well lead">Formularz rejestracji</div>
        <th:form method="POST" modelAttribute="user" class="form-horizontal">
            <th:input type="hidden" path="id" id="id"/>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="firstName">Imię</label>
                    <div class="col-md-7">
                        <th:input type="text" path="firstName" id="firstName" class="form-control input-sm"/>
                        <div class="has-error">
                            <th:errors path="firstName" class="help-inline"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="lastName">Nazwisko</label>
                    <div class="col-md-7">
                        <th:input type="text" path="lastName" id="lastName" class="form-control input-sm" />
                        <div class="has-error">
                            <th:errors path="lastName" class="help-inline"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="ssoId">Nick (pseudonim)</label>
                    <div class="col-md-7">
                        <th:choose>
                            <c:when test="${edit}">
                                <form:input type="text" path="ssoId" id="ssoId" class="form-control input-sm" disabled="true"/>
                            </c:when>
                            <c:otherwise>
                                <form:input type="text" path="ssoId" id="ssoId" class="form-control input-sm" />
                                <div class="has-error">
                                    <form:errors path="ssoId" class="help-inline"/>
                                </div>
                            </c:otherwise>
                        </th:choose>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="password">Hasło</label>
                    <div class="col-md-7">
                        <form:input type="password" path="password" id="password" class="form-control input-sm" />
                        <div class="has-error">
                            <form:errors path="password" class="help-inline"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="email">E-mail</label>
                    <div class="col-md-7">
                        <form:input type="text" path="email" id="email" class="form-control input-sm" />
                        <div class="has-error">
                            <form:errors path="email" class="help-inline"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-3 control-lable" for="userProfiles">Rola w systemie</label>
                    <div class="col-md-7">
                        <form:select path="userProfiles" items="${roles}" multiple="true" itemValue="id" itemLabel="type" class="form-control input-sm" />
                        <div class="has-error">
                            <form:errors path="userProfiles" class="help-inline"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-actions floatRight">
                    <c:choose>
                        <c:when test="${edit}">
                            <input type="submit" value="Zmień" class="btn btn-primary btn-sm"/> lub <a href="<c:url value='/list' />">Cofnij</a>
                        </c:when>
                        <c:otherwise>
                            <input type="submit" value="Zarejestruj" class="btn btn-primary btn-sm"/> lub <a href="<c:url value='/list' />">Cofnij</a>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>
        </th:form>
    </div>
</div>

<script type="text/javascript" >
    $(document).ready(function (){
        $('#table').DataTable({
        });
    });
</script>

<script type="text/javascript" >
    $(document).ready(function (){
        $('#table2').DataTable({
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#button-1, #button-2, #button-3, #button-4, #button-5, #button-6, #button-7, #button-8, #button-9, #button-10").button();
    });
</script>
</body>
</html>
